<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - 6</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1 class="title">CSS-трансформації</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h2>Translate, Scale, Skew, Rotate</h2>
          <div class="test-box">
            <div class="transform scale-box">scale</div>
            <div class="transform skew-box">skew</div>
            <div class="transform rotate-box">rotate</div>
            <div class="transform translate-box">translate</div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>transform-origin</h2>
          <div class="test-box">
            <div class="transform origin">center</div>
            <div class="transform origin origin-left">left</div>
            <div class="transform origin origin-right">right</div>
            <div class="transform origin origin-bottom">bottom</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
