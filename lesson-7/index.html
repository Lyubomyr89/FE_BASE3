<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - 7</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <header id="header">
      <div class="container">
        <h1 class="title">Позиціювання елементів</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h2 class="subtitle">position: relative</h2>

          <div class="position-box box-r">
            <div class="box-item item-1"></div>
            <div class="box-item item-2"></div>
            <div class="box-item item-3"></div>
            <div class="box-item item-4"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="subtitle">position: absolute</h2>
        <div class="position-box box-a">
          <div class="box-item item-1"></div>
          <div class="box-item item-2"></div>
          <div class="box-item item-3"></div>
          <div class="box-item item-4"></div>
        </div>
      </div>
      </section>

      <section>
        <div class="container">
          <h2 class="subtitle">position: fixed</h2>
          <div class="position-box box-f">
            <div class="box-item item-1">
              <div class="popup"></div>
            </div>
            <div class="box-item item-2"></div>
            <div class="box-item item-3"></div>
            <div class="box-item item-4"></div>
          </div>
        </div>
        </section>

        <section class="ab">
          <div class="container">
            <h2 class="subtitle">position: absolute</h2>
            <div class="position-box box-ab">
              <div class="box-item item-1"></div>
              <div class="box-item item-2"></div>
              <div class="box-item item-3"></div>
              <div class="box-item item-4"></div>
            </div>
          </div>
        </section>

  </body>
